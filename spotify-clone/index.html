<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="svgs/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey m-1 p1">
                <div class="logo"> <img width="110" class="invert" src="svgs/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p1">
                <div class="heading">
                    <img class="invert" src="svgs/playlist.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span></a></div>

                </div>
            </div>

        </div>
        <div class="right rounded bg-grey ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="svgs/hamburger.svg" alt="">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M15 6L9 12L15 18" stroke="#141B34" stroke-width="1.5" stroke-miterlimit="16"/>
                            </svg>
                            <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M9.00005 6L15 12L9 18" stroke="#141B34" stroke-width="1.5" stroke-miterlimit="16"/>
                                </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="svgs/prevsong.svg" alt="">
                            <img width="35" id="play" src="svgs/play.svg" alt="">
                            <img width="35" id="next" src="svgs/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
